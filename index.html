<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio do Kelvin</title>
    <!--- my css-->
    <link rel="stylesheet" href="style.css">
    <!--- font roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar"><i class="fa-solid fa-bars"></i></nav>
    <div class="container">
        <div class="user">
            <img class="myPhoto" src="image/myPhoto.jpeg" alt="Minha foto de rosto">
            <h1 class="user-title">
                Kelvin Harlan
            </h1>
            <p class="user-text">
                Sou um desenvolvedor Front-end, conheça um pouco sobre mim e sobre meu trabalho.
            </p>
        </div> <!--- end user-->
        <section class="contacts">
            <picture class="github">
                <a href="https://github.com/KelvinHarlan">
                    <img src="./image/github.png" alt="logo github">
                </a>
            </picture>
            <picture class="linkedin">
                <a href="https://www.linkedin.com/in/kelvin-harlan">
                    <img src="./image/linkedin-logo.png" alt="logo linkedin">
                </a>
            </picture>
        </section>
        <main class="box-main">

            <section class="box-cards">

                <div class="box-face">
                    <article class="card project-01 front">
                        <label for="project01">Pokedex</label>
                        <picture class="img-project">
                            <img src="./image/pokedexDesktop.png" alt="">
                        </picture>
                        <div class="box-info">
                            <span class="saibaMais"><a href="https://kelvinharlan.github.io/pokedex/" class="saibaMaisLink" target="_blank"><i class="fa-solid fa-eye"></i></a></span>
                            <span class="info"><a href="#"><i class="fa-solid fa-circle-info"></i></a></span>
                        </div>
                    </article>

                    <article class="card project-01 back">
                        <h5 class="text-info">Tecnologias usadas:</h5>
                        <div class="box-logos">
                            <div class="logo logo-01">
                                <label for="logo">HTML</label>
                                <img class="img-logo" src="./image/HTML5.png" alt="">
                            </div>
                            <div class="logo logo-02">
                                <label for="logo">CSS</label>
                                <img class="img-logo" src="./image/CSS3.png" alt="">
                            </div>
                            <div class="logo logo-03">
                                <label for="logo">JS</label>
                                <img class="img-logo" src="./image/JS.png" alt="">
                            </div>
                
                            
                        </div>
                        </article>
                </div>
                
                <!-- projeto2-->

               
                <div class="box-face">
                    <article class="card project-02 front">
                        <label for="project02">Em breve</label>
                        <picture class="img-project">
                            <img src="./image/em brevee.png" alt="">
                        </picture>
                        <div class="box-info">
                            <span class="saibaMais"><a href="#" class="saibaMaisLink"><i class="fa-solid fa-eye"></i></a></span>
                            <span class="info"><a href="#"><i class="fa-solid fa-circle-info"></i></a></span>
                        </div>
                    </article>

                    <article class="card project-02 back">
                        <h5 class="text-info">Tecnologias usadas:</h5>
                        <div class="box-logos">
                            <div class="logo logo-01">
                                <label for="logo">HTML</label>
                                <img class="img-logo" src="./image/HTML5.png" alt="">
                            </div>
                            <div class="logo logo-02">
                                <label for="logo">CSS</label>
                                <img class="img-logo" src="./image/CSS3.png" alt="">
                            </div>
                            <div class="logo logo-03">
                                <label for="logo">JS</label>
                                <img class="img-logo" src="./image/JS.png" alt="">
                            </div>
                            
                        </div>
                        </article>
                </div>
                
        

            </section>

           
        

        </main>
    </div> <!--- end container-->
    <footer>
        Feito por Kelvin Harlan
    </footer>
</body>


</html>
